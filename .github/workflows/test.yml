name: release
on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      # Bump version on merging Pull Requests with specific labels.
      # (bump:major,bump:minor,bump:patch)
      - id: bumpr
        uses: haya14busa/action-bumpr@v1
        
      - id: echo-bump-patch
        if: "steps.bumpr.outputs == 'bump:patch'"
        run: "echo patch"
        
      - id: echo-bump-minor
        if: "steps.bumpr.outputs == 'bump:minor'"
        run: "echo minor"
        
      - id: echo-bump-major
        if: "steps.bumpr.outputs == 'bump:major'"
        run: "echo major"
